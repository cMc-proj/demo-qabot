<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Demo QABot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,sans-serif;background:#fff;color:#111827;display:flex;flex-direction:column;min-height:100vh}
      header{padding:1.25rem 1rem;text-align:center}
      h1{margin:0;font-size:1.5rem;color:#1E3A8A}
      main{flex:1;display:flex;justify-content:center;align-items:center;padding:1rem}
      .card{width:100%;max-width:560px;border:2px solid #E5E7EB;border-radius:16px;display:flex;flex-direction:column;background:#F9FAFB;box-shadow:0 4px 12px rgba(0,0,0,.05)}
      #messages{flex:1;padding:1rem;overflow:auto}
      .msg{margin:.5rem 0;padding:.75rem 1rem;border-radius:12px;max-width:85%}
      .me{align-self:flex-end;background:#3B82F6;color:#fff}
      .bot{align-self:flex-start;background:#E5E7EB;color:#111827}
      form{display:flex;border-top:1px solid #E5E7EB}
      input{flex:1;padding:.75rem;border:0;font-size:1rem;background:#fff}
      button{padding:0 1.25rem;border:0;background:linear-gradient(90deg,#06B6D4,#3B82F6);color:#fff;font-weight:600;cursor:pointer}
      small{display:block;text-align:center;color:#6B7280;padding:.5rem}
    </style>
  </head>
  <body>
    <header><h1>Demo QABot</h1></header>
    <main>
      <div class="card">
        <div id="messages"></div>
        <form id="chat-form">
          <input id="text" autocomplete="off" placeholder="Type a messageâ€¦" />
          <button type="submit">Send</button>
        </form>
        <small>Talking to backend at <code id="be"></code></small>
      </div>
    </main>
    <script>
      const BACKEND = 'http://localhost:5050/api';
      document.getElementById('be').textContent = BACKEND;

      const messages = document.getElementById('messages');
      function addMsg(text, cls){ const d=document.createElement('div'); d.className='msg '+cls; d.textContent=text; messages.appendChild(d); messages.scrollTop=messages.scrollHeight; }

      document.getElementById('chat-form').addEventListener('submit', async (e)=>{
        e.preventDefault();
        const text = document.getElementById('text').value.trim();
        if(!text) return;
        addMsg(text,'me');
        document.getElementById('text').value = '';
        try{
          const res = await fetch(`${BACKEND}/chat`, {
            method:'POST',
            headers:{'Content-Type':'application/json'},
            body: JSON.stringify({ tenant:'default', message:text })
          });
          const data = await res.json();
          addMsg(data.answer || JSON.stringify(data), 'bot');
        }catch(err){
          addMsg('Error: '+err.message,'bot');
        }
      });
    </script>
  </body>
</html>
