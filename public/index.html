<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CMC Chat Widget Demo</title>
  <link rel="stylesheet" href="style.css" />
  <script src="chat-widget.js" defer></script>
</head>
<body>
  <!-- ===== Header ===== -->
  <header class="hero">
    <h1 class="logo">CMC Chat Widget Demo</h1>
    <p class="tagline">Explore how the AI chat bubbles work across 4 industries.</p>
  </header>

  <!-- ===== Floating Dock + Chat Panel ===== -->
  <div id="cmc-chat-root">
    <!-- Industry selection bubbles -->
    <div class="cmc-dock">
      <div id="restaurant" class="cmc-bubble" title="Restaurant">🍽️</div>
      <div id="retail" class="cmc-bubble" title="Retail">🛍️</div>
      <div id="ecommerce" class="cmc-bubble" title="E-commerce">💻</div>
      <div id="medical" class="cmc-bubble" title="Medical">⚕️</div>
    </div>

    <!-- Chat widget -->
    <div class="cmc-panel" id="chat-panel">
      <div class="cmc-head">
        <div class="title">Industry Assistant</div>
        <button class="cmc-close" id="chat-close">&times;</button>
      </div>
      <div class="cmc-messages" id="messages"></div>
      <div class="cmc-input">
        <input type="text" id="user-input" placeholder="Type your message..." />
        <button id="send-btn">Send</button>
      </div>
    </div>
  </div>
</body>
</html>
