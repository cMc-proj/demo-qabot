<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CMC Chat Widget Demo</title>

  <!-- Styles + Scripts -->
  <link rel="stylesheet" href="style.css" />
  <script src="chat-widget.js" defer></script>
</head>
<body>
  <!-- Header -->
  <header class="page-header">
    <h1>CMC Chat Widget Demo</h1>
    <p>Explore how the AI chat bubbles work across 4 industries.</p>
  </header>

  <!-- Industry selection -->
  <main>
    <section id="bubbles-container">
      <button class="chat-bubble" data-industry="restaurant">🍽️ Restaurant</button>
      <button class="chat-bubble" data-industry="retail">🛍️ Retail</button>
      <button class="chat-bubble" data-industry="ecommerce">🛒 E-commerce</button>
      <button class="chat-bubble" data-industry="medical">⚕️ Medical</button>
    </section>

    <section class="results">
      <h2 class="results-header">Results</h2>
      <div class="empty">Nothing here yet — select a bubble to start chatting.</div>
      <div id="results-content"></div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    © CMC. Built with love and 8px spacing.
  </footer>

  <!-- Docked Chat Widget (bottom-right) -->
  <div id="industry-chat" class="industry-chat hidden">
    <div class="industry-chat-header">
      <span class="title">Industry Assistant</span>
      <button id="close-chat">×</button>
    </div>
    <div id="messages" class="messages"></div>
    <div class="chat-input">
      <input id="user-input" type="text" placeholder="Type your message..." />
      <button id="send-btn">Send</button>
    </div>
  </div>
</body>
</html>
