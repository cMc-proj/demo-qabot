<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CMC Chat Widget Demo</title>

  <link rel="stylesheet" href="style.css" />
  <script src="chat-widget.js" defer></script>
</head>
<body>
  <!-- Header -->
  <header class="hero">
    <h1 class="logo">CMC Chat Widget Demo</h1>
    <p class="tagline">Explore how the AI chat bubbles work across 4 industries.</p>
  </header>

  <!-- Floating Dock + Panel -->
  <div id="cmc-chat-root">
    <!-- Industry bubbles -->
    <div class="cmc-dock">
      <div class="cmc-bubble" data-industry="restaurant" title="Restaurant">🍽️</div>
      <div class="cmc-bubble" data-industry="retail" title="Retail">🛍️</div>
      <div class="cmc-bubble" data-industry="ecommerce" title="E-commerce">💻</div>
      <div class="cmc-bubble" data-industry="medical" title="Medical">⚕️</div>
    </div>

    <!-- Chat panel -->
    <div class="cmc-panel" id="chat-panel">
      <div class="cmc-head" style="background:#2563eb">
        <span class="title">Assistant</span>
        <button id="chat-close" class="cmc-close">×</button>
      </div>
      <div class="cmc-messages" id="chat-messages"></div>
      <div class="cmc-input">
        <input type="text" id="chat-input" placeholder="Type your message..." />
        <button id="chat-send">Send</button>
      </div>
    </div>
  </div>
</body>
</html>
